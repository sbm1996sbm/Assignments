<body>
    <h1>QUESTION-2</h1>

    <h2>Check Your Age is Legal to Drive Safe or Not ?</h2>

    <button onclick="myFunction()">Try it</button>
    
    <script>
            function myFunction() 
            {
            var age = prompt("Please Enter Your Age", "00");
            if (age <= 18) 
            {
                alert("Not Legal Age to Drive");
            }
            else 
            {
                alert("Drive Safe");
            }
            
            }
    </script>
    

</body>
