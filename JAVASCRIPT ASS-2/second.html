<body>
    <h1>QUESTION-1</h1>
    <h2>Write a Javascript program to find the sum of all elements of a given array?</h2>

    <script>
        var array = [11, 22, 33, 44, 55];
        
        var sum = array.reduce(function(a, b){
            return a + b;
        }, 0);
        //document.write(array);
        //document.write(sum);
        console.log(array);
        console.log("Sum of array elements is: "+sum);
    </script>
</body>
